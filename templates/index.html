<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Monitor</title>
</head>
<body>
    <h1>Wallets Above Threshold</h1>
    <ul>
        {% for wallet in wallets %}
        <li>{{ wallet[0] }} - Balance: {{ wallet[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
